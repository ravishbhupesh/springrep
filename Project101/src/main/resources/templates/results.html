<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booking Bot</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
<link rel='stylesheet prefetch'
	href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css' />
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />

</head>
<body>
	<h1 align="center">This page will show flight results</h1>
	<p th:text="${ tripSearch.kind }" />
	<div class="col-md-12">
		<div class="form-group">
			<div th:each="to : ${ tripSearch.trips.tripOptions }">
				<div th:each="slice : ${ to.slice }">
					<div th:each="seg : ${slice.segment}">
						<div th:each="l : ${seg.leg}">
							<div>
								<div class="col-md-2">
									<span>
										<p th:text="${seg.flight.carrier} + '-' + ${seg.flight.number}" />
									</span>
								</div>
								<div class="col-md-1">
									<span>
										<p th:text="${l.origin}" />
									</span>
								</div>
								<div class="col-md-3">
									<span>
										<p th:text="${l.departureTime}" />
									</span>
								</div>
								<div class="col-md-1">
									<span>
										<p th:text="${l.destination}" />
									</span>
								</div>
								<div class="col-md-3">
									<span>
										<p th:text="${l.arrivalTime}" />
									</span>
								</div>
								<div class="col-md-1">
									<span>
										<p th:text="${l.duration}" />
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-1">
							<span>
								<p th:text="${seg.duration}" />
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
