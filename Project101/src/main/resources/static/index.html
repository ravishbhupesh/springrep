<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booking Bot</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css'>
	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>
<body>
	<p>
		Get your greeting <a href="/greeting">here</a>
	</p>
	
	<h1 align="center">Search Flights</h1>
    
    <form action="search" method="post" autocomplete="off">
    	<div class="col-md-8 col-md-offset-2">
        	<!-- ROW 1 - flightSearchForm.travelType -->
            <div class="form-group row">
            	<label class="col-md-3 control-label">Travel Type</label>
		  		<label class="col-md-2 radio-inline"><input type="radio" name="travelType">One Way</label>
				<label class="col-md-2 radio-inline"><input type="radio" name="travelType">Return</label>
				<label class="col-md-2 radio-inline"><input type="radio" name="travelType">Multi City</label>
            </div>
            <!-- ROW 2 - flightSearchForm.fromDest && flightSearchForm.toDest Labels -->
            <div class="form-group row">
                <label class="col-md-3 control-label">From</label>
                <div class="col-md-3" onkeyup="getFromDestination(this)">
                    <input type="text" class="form-control" id="fromDest">
                </div>
                <label class="col-md-3 control-label" >To</label>
                <div class="col-md-3" onkeyup="getToDestination(this)">
                    <input type="text" class="form-control" id="toDest">
                </div>
            </div>
            <!-- ROW 3 - Departure Date & Return Date -->
            <div class="form-group row">
                <label class="col-md-3 control-label" >Departure Date</label>
                <div class="col-md-3">
                	<div class="input-group date" id="depDate">
	                    <input type="text" class="form-control" />
	                  	<span class="input-group-addon">
	                    	<span class="glyphicon glyphicon-calendar"></span>
	                  	</span>
                	</div>
                </div>
                <script type="text/javascript">
		            $(function () {
		                $('#depDate').datetimepicker();
		            });
		        </script>
                <label class="col-md-3 control-label" >Return Date</label>
                <div class="col-md-3">
                	<div class="input-group date" id="returnDate">
                    	<input type="text" class="form-control" />
                  		<span class="input-group-addon">
                      		<span class="glyphicon glyphicon-calendar"></span>
                    	</span>
                	</div>
            	</div>
                <script type="text/javascript">
		            $(function () {
		                $('#returnDate').datetimepicker();
		            });
		        </script>
            </div>
            <!-- ROW 4 - Travel Class -->
            <div class="form-group row">
                <label class="col-md-3 control-label">Travel Class</label>
		  		<label class="col-md-2 radio-inline"><input type="radio" name="travelClass">Economy</label>
				<label class="col-md-2 radio-inline"><input type="radio" name="travelClass">Business</label>
				<label class="col-md-2 radio-inline"><input type="radio" name="travelClass">First Class</label>
            </div>
            <!-- ROW 5 - directFlightsOnly & refundable -->
            <div class="form-group row">
                <label class="col-md-3 control-label">Direct Flights Only</label>
                <div class="col-md-3">
                    <input type="checkbox" value="directFlightsOnly">
                </div>
                <label class="col-md-3 control-label" >Refundable</label>
                <div class="col-md-3">
                    <input type="checkbox" value="refundable">
                </div>
            </div>
            <!-- ROW 6 - Passengers -->
            <div class="form-group row">
                <label class="col-md-3 control-label" >Passengers</label>
                <label class="col-md-1 control-label" >Adults</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="adults">
                </div>
                <label class="col-md-1 control-label" >Children</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="children">
                </div>
                <label class="col-md-1 control-label" >Infants</label>
                <div class="col-sm-2">
                   <input type="number" class="form-control" id="infants">
               </div>
            </div>
        </div>
        <div class="control-label col-sm-2 col-sm-offset-5 row">
             <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

	<!-- Scripts -->    
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js'></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
